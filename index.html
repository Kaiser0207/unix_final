<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix 期末考試練習</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';">
</head>
<body>
<h1>Unix 期末考試練習</h1>

<div class="container" id="question-container">
    <div id="progress">題目 1 / 10</div>
    <div id="question-text"></div>
    <div id="options-container"></div>
    <div id="explanation"></div>
    <div class="button-container">
        <button id="submit-button">確認答案</button>
        <button id="next-button">下一題</button>
    </div>
</div>

<div class="container" id="history-container">
    <div id="score-display"></div>
    <h2>答題記錄</h2>
    <div id="answer-history"></div>
</div>

<div class="container" id="result-container">
    <button id="restart-button">再來一次</button>
</div>

<script src="questions.js"></script>
<script src="app.js"></script>
</body>
</html>
